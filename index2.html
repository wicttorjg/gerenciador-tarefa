<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Gerenciamento de Tarefas</title>
</head>

<body>
    <div class="content">
        <div class="app" id="app">
            <h1>Gerenciamento de Tarefas</h1>

            <div id="task-form">
                <div class="task-row">
                    <input class="task-input" type="text" id="description" placeholder="Descrição da tarefa">
                    <input class="task-input" type="text" id="responsible" placeholder="Responsável">
                </div>
                <div class="task-row">
                    <input class="task-input" type="datetime-local" id="deadline">
                    <button class="task-input" onclick="addTask()">Adicionar Tarefa</button>
                </div>
            </div>


            <div class="task-list" id="task-list">
            </div>
        </div>
    </div>


    <script src="task.js"></script>
</body>

</html>
